# File: .github/workflows/nextjs.yml
name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Set permissions explicitly
permissions:
  contents: write # This is crucial - it allows the action to write to your repository
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create .env.local file
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local

      - name: Build Next.js application
        run: npm run build

      # Create out directory if it doesn't exist
      - name: Create out directory if needed
        run: mkdir -p out

      # Create .nojekyll file
      - name: Add .nojekyll file
        run: touch out/.nojekyll

      # Deploy directly to GitHub Pages branch
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to
          token: ${{ secrets.GITHUB_TOKEN }} # Use the built-in token

# File: .github/workflows/nextjs.yml
name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Debug: Check package.json and next.config.mjs
      - name: Check configuration files
        run: |
          echo "Package.json content:"
          cat package.json || echo "package.json not found"
          echo "Next.js config content:"
          cat next.config.mjs || echo "next.config.mjs not found"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create .env.local file
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local

      # Debug: Run build with verbose output
      - name: Build Next.js application
        run: npm run build -- --debug

      # Debug: List all directories to find where the build output is
      - name: List directories
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Looking for potential build output directories:"
          find . -type d -name "out" -o -name "build" -o -name "dist" -o -name ".next"

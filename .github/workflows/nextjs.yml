name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies with force
        run: npm install --force
      
      - name: Temporarily rename API directory
        run: |
          # Create a backup of the API directory
          mkdir -p .api-backup
          cp -r app/api/* .api-backup/
          # Remove the API directory to prevent build errors
          rm -rf app/api
      
      - name: Update next.config.mjs for static export
        run: |
          cat > next.config.mjs << 'EOL'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            images: {
              unoptimized: true,
            },
            typescript: {
              ignoreBuildErrors: true,
            },
            eslint: {
              ignoreDuringBuilds: true,
            },
            experimental: {
              webpackBuildWorker: true,
              parallelServerBuildTraces: true,
              parallelServerCompiles: true,
            },
          }
          
          export default nextConfig
          EOL
      
      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_ADMIN_SETUP_KEY: ${{ secrets.ADMIN_SETUP_KEY }}
      
      - name: Create CNAME file
        run: echo "bats.rip" > ./out/CNAME
      
      - name: Create .nojekyll file
        run: touch ./out/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
      
      - name: Restore API directory
        run: |
          # Restore the API directory after build
          mkdir -p app/api
          cp -r .api-backup/* app/api/
